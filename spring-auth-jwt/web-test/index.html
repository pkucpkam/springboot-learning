<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App Test</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SockJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <!-- STOMP.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        #chatArea {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
        }
        .message.sent {
            background-color: #d1e7dd;
            margin-left: 20%;
        }
        .message.received {
            background-color: #f8d7da;
            margin-right: 20%;
        }
        #conversationList {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .conversation-item {
            padding: 8px;
            cursor: pointer;
            border-radius: 5px;
        }
        .conversation-item:hover {
            background-color: #f0f0f0;
        }
        .conversation-item.active {
            background-color: #e0e7ff;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-2xl bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-center mb-4">Chat App Test</h1>
        
        <!-- Sender Input -->
        <div class="mb-4">
            <label for="sender" class="block text-sm font-medium text-gray-700">Tên của bạn</label>
            <input type="text" id="sender" value="TestUser" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
        </div>
        
        <!-- Connect/Disconnect Buttons -->
        <div class="mb-4 flex space-x-2">
            <button id="connectBtn" onclick="connect()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Kết nối</button>
            <button id="disconnectBtn" onclick="disconnect()" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600" disabled>Ngắt kết nối</button>
        </div>
        
        <!-- Conversation List -->
        <div id="conversationList" class="bg-gray-50 rounded-md"></div>
        
        <!-- Chat Area -->
        <div id="chatArea" class="bg-gray-50 rounded-md"></div>
        
        <!-- Message Input -->
        <div class="flex space-x-2">
            <input type="text" id="messageInput" placeholder="Nhập tin nhắn..." class="flex-1 p-2 border border-gray-300 rounded-md" disabled />
            <button id="sendBtn" onclick="sendMessage()" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600" disabled>Gửi</button>
        </div>
        
        <!-- Status -->
        <p id="status" class="mt-4 text-sm text-gray-600">Ngắt kết nối</p>
    </div>

    <script>
        let stompClient = null;
        let currentSubscription = null;
        let currentConversationId = null;

        function connect() {
            const socket = new SockJS('http://localhost:8081/ws');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function (frame) {
                console.log('Kết nối thành công: ' + frame);
                document.getElementById('status').textContent = 'Đã kết nối';
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;

                // Tải danh sách cuộc hội thoại
                loadConversations();
            }, function (error) {
                console.error('Lỗi kết nối: ' + error);
                document.getElementById('status').textContent = 'Kết nối thất bại: ' + error;
            });
        }

        function disconnect() {
            if (stompClient !== null) {
                if (currentSubscription) {
                    currentSubscription.unsubscribe();
                    currentSubscription = null;
                }
                stompClient.disconnect();
                console.log('Ngắt kết nối');
                document.getElementById('status').textContent = 'Ngắt kết nối';
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
                document.getElementById('messageInput').disabled = true;
                document.getElementById('sendBtn').disabled = true;
                document.getElementById('chatArea').innerHTML = '';
                document.getElementById('conversationList').innerHTML = '';
            }
        }

        function selectConversation(conversationId, conversationName) {
            // Hủy subscription cũ nếu có
            if (currentSubscription) {
                currentSubscription.unsubscribe();
            }
            currentConversationId = conversationId;

            // Cập nhật giao diện
            document.getElementById('chatArea').innerHTML = '';
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.id === conversationId) {
                    item.classList.add('active');
                }
            });

            // Subscribe vào cuộc hội thoại mới
            currentSubscription = stompClient.subscribe(`/topic/conversation/${conversationId}`, function (message) {
                const messageData = JSON.parse(message.body);
                showMessage(messageData);
            });

            // Tải lịch sử tin nhắn
            loadMessageHistory(conversationId);
        }

        function sendMessage() {
            const sender = document.getElementById('sender').value;
            const content = document.getElementById('messageInput').value;

            if (content && stompClient && currentConversationId) {
                const message = {
                    content: content,
                    sender: sender,
                    conversationId: parseInt(currentConversationId)
                };
                stompClient.send('/app/message', {}, JSON.stringify(message));
                document.getElementById('messageInput').value = '';
            }
        }

        function showMessage(message) {
            const chatArea = document.getElementById('chatArea');
            const messageElement = document.createElement('div');
            const isSent = message.sender === document.getElementById('sender').value;
            messageElement.className = 'message ' + (isSent ? 'sent' : 'received');
            messageElement.innerHTML = `<strong>${message.sender}</strong> (${new Date(message.sentAt).toLocaleTimeString()}): ${message.content}`;
            chatArea.appendChild(messageElement);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function loadConversations() {
            fetch('http://localhost:8081/api/messages/conversations')
                .then(response => response.json())
                .then(conversations => {
                    const conversationList = document.getElementById('conversationList');
                    conversationList.innerHTML = '';
                    conversations.forEach(conv => {
                        const convElement = document.createElement('div');
                        convElement.className = 'conversation-item';
                        convElement.dataset.id = conv.id;
                        convElement.innerText = conv.name || `Cuộc hội thoại ${conv.id}`;
                        convElement.onclick = () => selectConversation(conv.id, conv.name);
                        conversationList.appendChild(convElement);
                    });
                    // Chọn cuộc hội thoại đầu tiên nếu có
                    if (conversations.length > 0) {
                        selectConversation(conversations[0].id, conversations[0].name);
                    }
                })
                .catch(error => console.error('Lỗi tải danh sách cuộc hội thoại:', error));
        }

        function loadMessageHistory(conversationId) {
            fetch(`http://localhost:8081/api/messages/conversation/${conversationId}`)
                .then(response => response.json())
                .then(messages => {
                    document.getElementById('chatArea').innerHTML = '';
                    messages.forEach(showMessage);
                })
                .catch(error => console.error('Lỗi tải lịch sử tin nhắn:', error));
        }

        // Xử lý phím Enter để gửi tin nhắn
        document.getElementById('messageInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
